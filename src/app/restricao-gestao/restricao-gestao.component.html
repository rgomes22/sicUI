<div style="text-align:left">
  <h2>{{titulo}}</h2> 
  <button (click)="goBack()">Back</button >
</div>

<div style="text-align: center">
  <h2>{{listagem}}</h2> 
  <li *ngFor="let res of allRestricoes" [class.selected]="res === restricaoSelecionada" (click)="onSelect(res)">
    <span class="badge">{{res.restrictionDescription}}</span> 
    <button class="delete" title="delete Restricao"
    (click)="delete(res)"> x </button>
  </li>
</div>
