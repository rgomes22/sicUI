<div style="text-align:left">
  <h2>{{titulo}}</h2> 
  <button (click)="goBack()">Back</button >
</div>

<div style="text-align: center">
  <h2>{{listagem}}</h2> 
  <li *ngFor="let cat of allCategories" [class.selected]="cat === selectedCategory" (click)="onSelect(cat)" >
    <span class="badge">{{cat.categoryName}}</span> 
    <button class="delete" title="delete categoria"
    (click)="delete(cat)"> x </button>
  </li>
</div>
