<div style="text-align:left">
  <h2>{{titulo}}</h2> 
  <button (click)="goBack()">Back</button >
</div>

<div style="text-align: center">
  <h2>{{listagem}}</h2> 
  <li *ngFor="let mat of allMateriais" >
    <span class="badge">{{mat.materialName}}</span> 
  </li>
</div>

<div style="text-align:center">
  <h2>CRIAR MATERIAL</h2>
  <label >Nome:
      <input #nome />
  </label>
  <p></p>
  <button (click)="createMaterial(nome.value)">Criar Material</button>
</div>
