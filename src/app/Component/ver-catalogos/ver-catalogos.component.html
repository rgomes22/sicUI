<div style="text-align:left">
    <h2>{{titulo}}</h2>
    <button (click)="goBack()">Back</button>
  </div>
  
  <div style="text-align:left">
    <h3>{{listagem}}</h3>
    <li *ngFor="let cat of allCatalogos" [class.selected]="cat === selectedCatalogo" (click)="onSelect(cat)">
      <span class="badge">{{cat.catalogName}}</span>
    </li>
  </div>
  
  <app-ver-catalogo [catalog]="selectedCatalogo"></app-ver-catalogo>
