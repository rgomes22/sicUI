<ng-container *ngIf="!isAuth">
  <mat-toolbar>
    <mat-chip-list>
      <mat-chip class="login" (click)="login()">Login</mat-chip>
      <mat-chip (click)="register()">Registar</mat-chip>
    </mat-chip-list>
  </mat-toolbar>
</ng-container>

<ng-container *ngIf="isAuth">
  <mat-toolbar>
    <mat-chip-list>
      <mat-chip (click)="logout()">Logout</mat-chip>
      <mat-chip>{{user_email}}</mat-chip>
    </mat-chip-list>
  </mat-toolbar>
</ng-container>
